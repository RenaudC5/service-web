<div *ngIf="loans$ | async as loans">
    <div
            class="card mb-3"
            *ngFor="let loan of loans; let index = index"
    >
        <h4 class="card-header">#{{index+1}}</h4>
        <ul class="list-group list-group-flush">
            <li
                    class="list-group-item"
            >
                <h5 class="card-title">User</h5>
                <p class="card-text">{{loan.user.name}}</p>
                <h5 class="card-title">Book</h5>
                <p class="card-text">{{loan.book.name}} - {{loan.book.author}}</p>
                <h5 class="card-title">Loan date</h5>
                <p class="card-text">{{loan.loanDate}}</p>
            </li>
        </ul>
        <div>
            <button
                    class="btn btn-primary mb-3 mt-3 ml-3"
                    (click)="return(loan.id)"
            >Return</button>
        </div>
    </div>
</div>
<footer>
    <a
            routerLink="/books"
            class="btn btn-secondary"
    >Back</a>
</footer>
